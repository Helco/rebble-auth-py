{% extends "base.html" %}
{% block body %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:500');
    .linklist {
        list-style: none;
        display: block;
        padding-left: 0;
    }
    .sign-in-button {
        height: 30px;
        max-width: 300px;
        box-shadow: 0 2px 4px 0 rgba(0,0,0,.25);
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 20px;
    }
    .sign-in-button:last-of-type {
        margin-bottom: 0;
    }
    .google {
        display: block;
        background: #fff;
        padding: 10px;
    }
    .sign-in-button a {
        text-decoration: none;
        font-weight: 500;
        font-family: 'Roboto', sans-serif;
        text-transform: uppercase;
    }
    .sign-in-button a span.icon {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        display: inline-block;
        vertical-align: middle;
        width: 40px;
        height: 30px;
    }
    .google span.icon {
        background: url('https://developers.google.com/identity/images/g-logo.png') transparent 5px 50% no-repeat;
    }
    .google span.text {
        color: rgba(0, 0, 0, 0.54);
        margin-left: 20px;
    }
    .twitter {
        display: block;
        background: #00aced; 
        padding-left: 20px;
        padding: 10px;
    }
    .twitter span.text {

        margin-left: 20px;
